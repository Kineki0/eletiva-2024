<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="css/contato.css">
</head>
<body>
  <main class ="conteudo">


  <section class ="conteudo__form">
    <div>
    <h4 class = "conteudo__form__titulo">Contate-me</h4>
    </div>
    <div>
      <form action="" class="conteudo__formulario">
        <div>
          <input type="text" id="txtNome" placeholder="Nome">
        </div>
        <div>
          <input type="email" id="txtNome" placeholder="Email">
        </div>
         <textarea name="" id="txtMsg" placeholder="Mensagem"></textarea>
        <div>
          <button id="btnEnviar">Enviar</button>
        </div>
    </div>
  </section>
  <section class = "conteudo__img">
    
  
      <img src="img/contact-us-4193523_1920.jpg" alt="contact-us">

  </section>
  <section class = "conteudo__icones">
    <div>
      <img src= "img/icons8-github.svg" alt="github">
      <p>HubGit</p>
    </div>
    <div>
      <img src= "img/icons8-instagram.svg" alt="instagram">
      <p>Grama Instantanea</p>
    </div>
    <div>
      <img src= "img/icons8-linkedin.svg" alt="linkedin">
      <p> Link do dinheiro</p>
    </div>
    <div>
      <img src= "img/icons8-tik-tok.svg" alt="tiktok">
      <p>TokTok</p>
    </div>
    <div>
      <img src= "img/icons8-whatsapp.svg" alt="zap">
      <p> O cara ta sem Zap</p>
    </div>
  </section>
  <section>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3740.3673172986423!2d-40.6654558238454!3d-20.367739552090654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb9b5659d9e330b%3A0xf40729b2b0ed2148!2sEeefm%20Teofilo%20Paulino!5e0!3m2!1spt-BR!2sbr!4v1718987287086!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>
  </main>

</html>
